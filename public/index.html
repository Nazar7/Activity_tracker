<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style/style.css">

    <title>Document</title>
</head>

<body>
    <div class="container">
    <div class="container text-centr">
        <h1 class="py-4"> Activity tracker</h1>
    </div>
    <div class="d-flex justify-content-center">

        <div class="row mt-2">
            <div class="col">
                <input maxlength='5' onkeyup="this.value = this.value.replace(/[^\d+|':']/g,'')" type="text" id="start-time" class="form-control center input-time" placeholder="Start time"
                    autocomplete="off">
            </div>
            <div class="col">
                <input maxlength='5' onkeyup="this.value = this.value.replace(/[^\d+|':']/g,'')" type="text" id="finish-time" class="form-control input-time" placeholder="Finish time" autocomplete="off">
            </div>
            <div class="col">
                <input type="time-local" id="distance" class="form-control" placeholder="Distance" autocomplete="off">
            </div>
            <div class="col">
                <select id="active-type">
                    <option value="None">Select active type</option>
                    <option value="ID001">Run</option>
                    <option value="ID003">Ride</option>
                </select>
            </div>
            <div class="col">
                <button class="btn btn-success px-5" id="btn-create">Save</button>
            </div>
        </div>
    </div>
    <div class="aktivity">
        <div class="aktivity-list" id="activityList">
        </div>
        <div class="statistik">
        <div class="aktivity-statistik" id="activityStatistik">
                <h6 class="activity-title">Longest ride:</h2>
            <div class="aktivity-statistik-ride" id="activityStatistikRide">
                    
            </div>
            <h6 class="activity-title">Longest run:</h2>
            <div class="aktivity-statistik-run" id="activityStatistikRun">
            
            </div>
        </div>
        <div class="distance-statistik">
            <div class="distance-statistik-ride">
            <h6>Total ride distance:</h5><div class="distance-ride" id="distanceRide"></div>
            </div>
            <div class="distance-statistik-run">
            <h6>Total run distance:</h5><div class="distance-run" id="distanceRun"></div>
            </div>
        </div>
    </div>
    </div>
</div>

</body>
